name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  BUN_VERSION: 'latest'

jobs:
  quality-and-tests:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Install PHP Dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          composer dump-autoload --optimize

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ./.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          if [ -f bun.lock ] || [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            echo "⚠️ No bun lockfile found — installing without frozen lockfile"
            bun install
          fi

      - name: Get Playwright version
        id: playwright-version
        run: |
          VERSION=$(jq -r '.version' node_modules/@playwright/test/package.json 2>/dev/null || bun x playwright --version | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bun x playwright install --with-deps

      - name: Install Playwright System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bun x playwright install-deps

      - name: Build Assets
        run: bun run build

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Prepare Cache Directories
        run: |
          mkdir -p /tmp/rector
          mkdir -p /tmp/phpstan

      - name: Rector Cache
        uses: actions/cache@v4
        with:
          path: /tmp/rector
          key: ${{ runner.os }}-rector-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-rector-

      - name: PHPStan Cache
        uses: actions/cache@v4
        with:
          path: /tmp/phpstan
          key: ${{ runner.os }}-phpstan-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-phpstan-

      - name: Format, Lint & Test
        run: composer test
